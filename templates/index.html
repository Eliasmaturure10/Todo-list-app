<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 My To-Do List</h1>
        <form class="add-form" action="/add" method="POST">
            <input type="text" name="task" placeholder="New task..." required>
            <button type="submit">Add</button>
        </form>
        <ul class="todo-list">
            {% for task in tasks %}
                <li class="todo-item">
                    <span>{{ task }}</span>
                    <a class="delete-btn" href="/delete/{{ loop.index0 }}" title="Delete">❌</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
