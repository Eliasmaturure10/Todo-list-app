<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .left-panel {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .right-panel {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .date-info {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .calendar-container {
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .calendar-nav:hover {
            background: #2a5298;
        }

        .month-year {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e3c72;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .calendar th, .calendar td {
            width: 14.28%;
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        .calendar th {
            background: #f8f9fa;
            font-weight: bold;
            color: #1e3c72;
        }

        .calendar td {
            height: 80px;
            cursor: pointer;
            transition: all 0.3s;
            vertical-align: top;
        }

        .calendar td:hover {
            background: #f0f7ff;
        }

        .calendar td.today {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-weight: bold;
        }

        .calendar td.selected {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .calendar td.other-month {
            color: #ccc;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .day-todos {
            font-size: 0.8em;
            color: #666;
        }

        .todo-dot {
            width: 6px;
            height: 6px;
            background: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin: 1px;
        }

        .todo-dot.completed {
            background: #6c757d;
        }

        .tasks-section {
            flex: 1;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .selected-date {
            font-size: 1.3em;
            font-weight: bold;
            color: #1e3c72;
        }

        .add-task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .task-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .task-input:focus {
            border-color: #1e3c72;
        }

        .time-input {
            width: 120px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .add-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .tasks-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #1e3c72;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .task-time {
            font-size: 12px;
            color: #666;
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }

        .edit-btn {
            background: #ffc107;
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .task-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #1e3c72;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .left-panel, .right-panel {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel - Calendar -->
        <div class="left-panel">
            <div class="header">
                <h1>Calendar Todo</h1>
                <div class="date-info">
                    <div id="currentDate"></div>
                </div>
            </div>

            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="calendar-nav" id="prevMonth">‹</button>
                    <div class="month-year" id="monthYear"></div>
                    <button class="calendar-nav" id="nextMonth">›</button>
                </div>
                <table class="calendar" id="calendar">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                    </tbody>
                </table>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="totalTodos">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="todayTodos">0</span>
                    <span class="stat-label">Today</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="completedTodos">0</span>
                    <span class="stat-label">Done</span>
                </div>
            </div>
        </div>

        <!-- Right Panel - Tasks -->
        <div class="right-panel">
            <div class="tasks-header">
                <div class="selected-date" id="selectedDate">Today's Tasks</div>
            </div>

            <div class="add-task-form">
                <div class="form-row">
                    <input type="text" class="task-input" id="taskInput" placeholder="Add a new task..." maxlength="200">
                    <input type="time" class="time-input" id="timeInput">
                    <button class="add-btn" id="addTaskBtn">Add Task</button>
                </div>
            </div>

            <div class="tasks-section">
                <div class="tasks-list" id="tasksList">
                    <div class="empty-state">
                        <h3>No tasks for this day</h3>
                        <p>Add a task above to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        let currentDate = new Date();
        let selectedDate = new Date();
        let calendarData = {};
        let todos = [];

        // DOM Elements
        const monthYearEl = document.getElementById('monthYear');
        const calendarBodyEl = document.getElementById('calendarBody');
        const currentDateEl = document.getElementById('currentDate');
        const selectedDateEl = document.getElementById('selectedDate');
        const taskInputEl = document.getElementById('taskInput');
        const timeInputEl = document.getElementById('timeInput');
        const addTaskBtnEl = document.getElementById('addTaskBtn');
        const tasksListEl = document.getElementById('tasksList');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        // Event Listeners
        prevMonthBtn.addEventListener('click', () => changeMonth(-1));
        nextMonthBtn.addEventListener('click', () => changeMonth(1));
        addTaskBtnEl.addEventListener('click', addTask);
        taskInputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initialize
        init();

        async function init() {
            updateCurrentDate();
            await loadCalendar();
            await loadTodayTasks();
            updateStats();
        }

        function updateCurrentDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            currentDateEl.textContent = new Date().toLocaleDateString('en-US', options);
        }

        async function loadCalendar() {
            try {
                const response = await fetch(`${API_BASE}/calendar/${currentDate.getFullYear()}/${currentDate.getMonth() + 1}`);
                calendarData = await response.json();
                renderCalendar();
            } catch (error) {
                console.error('Error loading calendar:', error);
            }
        }

        function renderCalendar() {
            monthYearEl.textContent = `${calendarData.month_name} ${calendarData.year}`;
            
            const tbody = calendarBodyEl;
            tbody.innerHTML = '';

            calendarData.calendar.forEach(week => {
                const row = document.createElement('tr');
                
                week.forEach(day => {
                    const cell = document.createElement('td');
                    
                    if (day === 0) {
                        cell.classList.add('other-month');
                        cell.innerHTML = '';
                    } else {
                        const dateStr = `${calendarData.year}-${String(calendarData.month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        const isToday = dateStr === new Date().toISOString().split('T')[0];
                        const isSelected = dateStr === selectedDate.toISOString().split('T')[0];
                        
                        if (isToday) cell.classList.add('today');
                        if (isSelected) cell.classList.add('selected');
                        
                        cell.innerHTML = `
                            <div class="day-number">${day}</div>
                            <div class="day-todos" id="todos-${dateStr}"></div>
                        `;
                        
                        // Add todos for this day
                        const dayTodos = calendarData.todos_by_date[dateStr] || [];
                        const todosEl = cell.querySelector(`#todos-${dateStr}`);
                        dayTodos.forEach(todo => {
                            const dot = document.createElement('span');
                            dot.className = `todo-dot ${todo.completed ? 'completed' : ''}`;
                            todosEl.appendChild(dot);
                        });
                        
                        cell.addEventListener('click', () => selectDate(dateStr));
                    }
                    
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }

        function selectDate(dateStr) {
            selectedDate = new Date(dateStr);
            
            // Update selected date display
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            selectedDateEl.textContent = selectedDate.toLocaleDateString('en-US', options);
            
            // Update calendar display
            renderCalendar();
            
            // Load tasks for selected date
            loadTasksForDate(dateStr);
        }

        async function loadTodayTasks() {
            const today = new Date().toISOString().split('T')[0];
            selectDate(today);
        }

        async function loadTasksForDate(dateStr) {
            try {
                const response = await fetch(`${API_BASE}/todos?date=${dateStr}`);
                todos = await response.json();
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        function renderTasks() {
            if (todos.length === 0) {
                tasksListEl.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks for this day</h3>
                        <p>Add a task above to get started!</p>
                    </div>
                `;
                return;
            }

            // Sort todos by time, then by creation date
            todos.sort((a, b) => {
                if (a.time && b.time) {
                    return a.time.localeCompare(b.time);
                }
                if (a.time) return -1;
                if (b.time) return 1;
                return new Date(a.created_at) - new Date(b.created_at);
            });

            tasksListEl.innerHTML = todos.map(todo => `
                <div class="task-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTask(${todo.id})">
                    <div class="task-content">
                        <div class="task-text">${escapeHtml(todo.text)}</div>
                        ${todo.time ? `<div class="task-time">${todo.time}</div>` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="task-btn edit-btn" onclick="editTask(${todo.id})">Edit</button>
                        <button class="task-btn delete-btn" onclick="deleteTask(${todo.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function addTask() {
            const text = taskInputEl.value.trim();
            if (!text) return;

            const time = timeInputEl.value;
            const dateStr = selectedDate.toISOString().split('T')[0];

            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        text, 
                        time, 
                        date: dateStr 
                    }),
                });

                if (response.ok) {
                    taskInputEl.value = '';
                    timeInputEl.value = '';
                    await loadTasksForDate(dateStr);
                    await loadCalendar();
                    updateStats();
                }
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        async function toggleTask(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed: !todo.completed }),
                });

                if (response.ok) {
                    const dateStr = selectedDate.toISOString().split('T')[0];
                    await loadTasksForDate(dateStr);
                    await loadCalendar();
                    updateStats();
                }
            } catch (error) {
                console.error('Error toggling task:', error);
            }
        }

        async function editTask(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            const newText = prompt('Edit task:', todo.text);
            if (newText && newText.trim() !== todo.text) {
                try {
                    const response = await fetch(`${API_BASE}/todos/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: newText.trim() }),
                    });

                    if (response.ok) {
                        const dateStr = selectedDate.toISOString().split('T')[0];
                        await loadTasksForDate(dateStr);
                        await loadCalendar();
                    }
                } catch (error) {
                    console.error('Error editing task:', error);
                }
            }
        }

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    const dateStr = selectedDate.toISOString().split('T')[0];
                    await loadTasksForDate(dateStr);
                    await loadCalendar();
                    updateStats();
                }
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            loadCalendar();
        }

        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                document.getElementById('totalTodos').textContent = stats.total;
                document.getElementById('todayTodos').textContent = stats.today.total;
                document.getElementById('completedTodos').textContent = stats.completed;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
